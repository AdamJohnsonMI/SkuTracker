{% extends 'base.html' %}

{% block content %}
<h1>{% block bin %} Edit "{{ bin['createdbin'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <h3>{{bin[createdbin]}}</h3>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('bin_delete', bin_id=bin['locationid']) }}" method="POST">
    <input type="submit" value="Delete Bin"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this bin?')">
</form>
{% endblock %}
