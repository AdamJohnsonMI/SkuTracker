{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Bin an Item {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="locationid">Location ID</label>
        <input type="text" name="locationid"
               placeholder="Post locationid" class="form-control"
               value="{{ request.form['locationid'] }}"></input>
    </div>

    <div class="form-group">
        <label for="asinid">ASIN</label>
        <textarea name="asinid" placeholder="Enter ASIN"
                  class="form-control">{{ request.form['asinid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="trackingid">Tracking Number</label>
        <textarea name="trackingid" placeholder="Enter Tracking Number"
                  class="form-control">{{ request.form['trackingid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <textarea name="quantity" placeholder="Enter Quantity"
                  class="form-control">{{ request.form['quantity'] }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="expirationdate">Expiration Date</label>
        <textarea name="expirationdate" placeholder="Enter expirationdate xx/xx/xx or leave empty if not applicable"
                  class="form-control">{{ request.form['expirationdate'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
