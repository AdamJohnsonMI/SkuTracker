{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit item binned: "{{ contents['contentid'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <h3>{{contents[contentid]}}</h3>
    </div>

    <div class="form-group">
        <label for="locationid">Locationid</label>
        <textarea name="locationid" placeholder="Edit locationid"
                  class="form-control">{{ request.form['locationid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="asinid">asinid</label>
        <textarea name="asinid" placeholder="Edit asinid"
                  class="form-control">{{ request.form['asinid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="quantity">quantity</label>
        <textarea name="quantity" placeholder="Edit quantity"
                  class="form-control">{{ request.form['quantity'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="datereceived">Date Received</label>
        <textarea name="datereceived" placeholder="Date Received"
                  class="form-control">{{ request.form['datereceived'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="expirationdate">Expiration Date</label>
        <textarea name="expirationdate" placeholder="Date Received"
                  class="form-control">{{ request.form['expirationdate'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('contents_delete', contents_id=contents['contentid']) }}" method="POST">
    <input type="submit" value="Delete Content"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this content?')">
</form>
{% endblock %}
