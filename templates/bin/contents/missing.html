  </div>

  <h1>Enter Missing Quantity or Leave Blank</h1>
    <div class="form-group">
      <textarea name="missing" placeholder="Enter Missing Quantity"
                class="form-control">{{ request.form['missing'] }}</textarea>
  </div>





    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</body>


{% endblock %}
