{% extends 'base.html' %}

{% block content %}
  <h1>Enter Damaged Quantity or Missing Quantity </h1>

  <form method="post" >

    <div class="form-group">
      <textarea name="damaged" placeholder="Enter Damaged Quantity"
                class="form-control">{{ request.form['damaged'] }}</textarea>
  </div>

    <div class="form-group">
      <textarea name="missing" placeholder="Enter Missing Quantity"
                class="form-control">{{ request.form['missing'] }}</textarea>
  </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</body>

{% endblock %}
