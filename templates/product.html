{% extends 'base.html' %}

{% block content %}

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ASIN</th>
            <th scope="col">Picture</th>
            <th scope="col">Hazardous</th>
            <th scope="col">Oversized</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            {% for product in products %}
          <tr>
            <td><a href="{{ url_for('product', product_id=product['asinid']) }}">{{product['asinid']}}</a> <a href="{{url_for('product_edit', product_id=product['asinid'])}}">
                <span class="badge badge-warning">Edit/Delete</span></td>
            <td>{{product['picture']}}</td>
            <td>{{product['hazardous']}}</td>
            <td>{{product['oversized']}}</td>
            <td>{{product['description']}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      
      
{% endblock %}
