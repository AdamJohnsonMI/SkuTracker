{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New ASIN {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="asinid">ASIN</label>
        <input type="text" name="asinid"
               placeholder="Post ASIN" class="form-control"
               value="{{ request.form['asinid'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Post description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="picture">Picture</label>
        <textarea name="picture" placeholder="Post picture"
                  class="form-control">{{ request.form['picture'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="hazardous">Hazardous</label>
        <textarea name="hazardous" placeholder="Is hazardous? Yes or no"
                  class="form-control">{{ request.form['hazardous'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="oversized">Oversized</label>
        <textarea name="oversized" placeholder="Is Oversized? Yes or no"
                  class="form-control">{{ request.form['oversized'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
