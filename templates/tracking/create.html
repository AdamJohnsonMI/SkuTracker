{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Tracking Number {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="trackingid">trackingid</label>
        <input type="text" name="trackingid"
               placeholder="Post trackingid" class="form-control"
               value="{{ request.form['trackingid'] }}"></input>
    </div>
    

    <div class="form-group">
        <label for="invid">invid</label>
        <textarea name="invid" placeholder="Post invid"
                  class="form-control">{{ request.form['invid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="received">received</label>
        <textarea name="received" placeholder="Post received"
                  class="form-control">{{ request.form['received'] }}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
