{% extends 'base.html' %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">trackingid</th>
            <th scope="col">invid</th>
            <th scope="col">received</th>
            

        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
      <tr>
        <td>{{ location['trackingid'] }}</td>
        <td>{{ location['invid'] }} </td>
        <td>{{ location['received'] }}</td>
        
                
        </tr>
      {% endfor %}
    </tbody>
  </table>

    

{% endblock %}
