{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Viewing Tracking Number: "{{ trackingNum['trackingid'] }}" {% endblock %}</h1>
<table class="table table-dark">
    <thead>
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">ASIN</th>  
          <th scope="col">Quantity</th>  
          
            

        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
      <tr>
        <td>{{ location['invid'] }} </td>
        <td>{{ location['asinid'] }} </td>
        <td>{{ location['quantity'] }}</td>
        
                
        </tr>
      {% endfor %}
    </tbody>
  </table>

    

{% endblock %}
