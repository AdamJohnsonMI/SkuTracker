{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Tracking Number: "{{ tracking['trackingid'] }}" {% endblock %}</h1>

<form method="post">
    
    <div class="form-group">
        <label for="received">Received?</label>
        <textarea name="received" placeholder="Received yet? Yes/No"
                  class="form-control">{{ request.form['received'] }}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('tracking_delete', tracking_id=tracking['trackingid']) }}" method="POST">
    <input type="submit" value="Delete tracking"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this tracking number?')">
</form>
{% endblock %}
