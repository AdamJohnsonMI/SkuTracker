{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Order {% endblock %}</h1>


<form method="post">
    <div class="form-group">
        <label for="asinid">ASIN</label>
        <input type="text" name="asinid"
               placeholder="Enter ASIN" class="form-control"
               value="{{ request.form['asinid'] }}"></input>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Enter Description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="buyPrice">Buy Price</label>
        <textarea name="buyPrice" placeholder="Enter Buy Price (Do not add $ sign)"
                  class="form-control">{{ request.form['buyPrice'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="sellPrice">Sell Price</label>
        <textarea name="sellPrice" placeholder="Enter Sell Price (Do not add $ sign)"
                  class="form-control">{{ request.form['sellPrice'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="store">Store</label>
        <textarea name="store" placeholder="Enter Store"
                  class="form-control">{{ request.form['store'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="supplier">Supplier</label>
        <textarea name="supplier" placeholder="Enter Supplier"
                  class="form-control">{{ request.form['supplier'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <textarea name="quantity" placeholder="Enter Quantity"
                  class="form-control">{{ request.form['quantity'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="orderNumber">Order Number</label>
        <textarea name="orderNumber" placeholder="Enter Order Number"
                  class="form-control">{{ request.form['orderNumber'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="fullfillment">Fullfillment</label>
        <textarea name="fullfillment" placeholder="Enter Fullfillment"
                  class="form-control">{{ request.form['fullfillment'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="buyer">Buyer</label>
        <textarea name="buyer" placeholder="Enter Buyer"
                  class="form-control">{{ request.form['buyer'] }}</textarea>
    </div>



    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
