{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Order ID: "{{ order['invid'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <h3>{{order[invid]}}</h3>
    </div>
    <div class="form-group">
        <label for="asinid">ASIN</label>
        <textarea name="asinid" placeholder="Edit ASIN"
                  class="form-control">{{ request.form['asinid'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="buyPrice">Buy Price</label>
        <textarea name="buyPrice" placeholder="Edit Buy Price (Do not add $ sign)"
                  class="form-control">{{ request.form['buyPrice'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="sellPrice">Sell Price</label>
        <textarea name="sellPrice" placeholder="Edit Suy Price (Do not add $ sign)"
                  class="form-control">{{ request.form['sellPrice'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="store">Store</label>
        <textarea name="store" placeholder="Store"
                  class="form-control">{{ request.form['store'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="supplier">Supplier</label>
        <textarea name="supplier" placeholder="Supplier"
                  class="form-control">{{ request.form['supplier'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <textarea name="quantity" placeholder="Quantity"
                  class="form-control">{{ request.form['quantity'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="orderNumber">Order Number</label>
        <textarea name="orderNumber" placeholder="Order Number"
                  class="form-control">{{ request.form['orderNumber'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="fullfillment">Fullfillment</label>
        <textarea name="fullfillment" placeholder="Fullfillment"
                  class="form-control">{{ request.form['fullfillment'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="buyer">Buyer</label>
        <textarea name="buyer" placeholder="Buyer"
                  class="form-control">{{ request.form['buyer'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('order_delete', order_id=order['invid']) }}" method="POST">
    <input type="submit" value="Delete Order"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this order?')">
</form>
{% endblock %}
